project_name: "moon-rock-segmentation"

data:
  manifest_path: "data/manifest.csv"

model:
  architecture: "Linknet"
  encoder: "resnet50"      
  weights: "imagenet"
  in_channels: 3
  num_classes: 4           

training:
  batch_size: 16
  epochs: 25
  lr: 0.0001
  optimizer: "AdamW"
  loss: "dice_ce"
  num_workers: 4
  device: "auto" # "cuda", "cpu", "auto"          